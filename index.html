<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
       <div class="container">
        <div class="calculation d-flex flex-column justify-content-center align-items-center">
            <h2>Body Mass Index</h2>
            <div class="calc-inputs">
                <div class="calc-input d-flex mb-1 justify-content-between">
                    <label for="height" class="me-2">Height:</label>
                    <input type="text" placeholder="m^2" id="height">
                </div>
                <div class="calc-input d-flex mt-1 justify-content-between">
                    <label for="weight" class="me-2">Weight:</label>
                    <input type="text" placeholder="kg" id="weight">
                </div>
            </div>
            <p id="result" class="mt-2">Result:</p>
            <button class="btn btn-primary" id="btn-calc">Calculate</button>
        </div>
       </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
